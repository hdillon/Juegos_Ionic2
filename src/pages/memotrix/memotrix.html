<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Memotrix</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-full">

  <ion-row>
    <ion-col *ngFor='let color of colores; let i = index' class='{{color.estilo}}'  id="color-{{i}}" (click)="colorSeleccionado(i)">
      <!--ion-icon [name]="menu.icon"></ion-icon-->
      <ion-label>{{ color.nombre }}</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
