<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="crearTarea()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let tarea of tareas | async'>
      <ion-item>
        <ion-label>{{ tarea.titulo }}</ion-label>
        <ion-checkbox (ionChange)="modificarTarea( tarea )" [(ngModel)]="tarea.activo"></ion-checkbox>
      </ion-item>
       <ion-item-options>
        <button ion-button danger (click)="eliminarTarea( tarea )">
          Eliminar
        </button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-content>
