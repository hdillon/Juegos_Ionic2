<ion-header>

  <ion-navbar>
    <ion-title>Tus Resultados en Piedra-Papel-Tijera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
    <ion-item-sliding *ngFor='let resultado of lista | async'>
      <ion-item>
        <ion-label>{{ resultado.resultado }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
