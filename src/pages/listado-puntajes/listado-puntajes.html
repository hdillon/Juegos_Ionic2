<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Puntajes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-list>
     <ion-item-sliding *ngFor='let item of listaPuntajes | async; let i = index'>
       <ion-item>
         <ion-label>{{i + 1}} puesto {{ item.usuario }} con {{ item.puntaje }} puntos</ion-label>
       </ion-item>
     </ion-item-sliding>
   </ion-list>

</ion-content>
